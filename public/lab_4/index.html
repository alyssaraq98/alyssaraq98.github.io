<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Alyssa Marielle Raqueno's Lab 4</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="wrapper">
                <h1>Alyssa Marielle Raqueno's Lab 4</h1>

                <form>
                    <ul class="flex-outer">
                        <li>
                            <label for="fname" id="fname" name="fname" type="Text" maxlength="140">
                                First Name
                            </label>
                            <input type="text" id="fname" name="fname">
                        </li>
                        <li>
                            <label for="lname" id="lname" name="lname" type="Text" maxlength="140">
                                Last Name
                            </label>
                            <input type="text" id="lname" name="lname">
                        </li>
                        <li>
                            <label for="Email" id="Email" name="Email" type="Text">
                                Email
                            </label>
                            <input type="text" id="email" name="email">
                        </li>
                        <li>
                            <label for="phone_number" id="phone_number" name="phone_number" type="Text">
                                Phone Number
                            </label>
                            <input type="text" id="phone_number" name="phone_number">
                        </li>
                        <li>
                            <label for="text_field" id="text_field" name="text_field" type="Text">
                                Text Field
                            </label>
                            <textarea id="text_field" name="message" rows="5" cols="33">
                                Place Text Here!
                            </textarea>
                        </li>
                        <li>
                            <label for="Email" id="Email" name="Email" type="Text">
                                Age
                            </label>
                        </li>
                        <ul class="flex-inner">
                            <li>
                                <input type="checkbox" id="checkbox" name="checkbox">
                                <label for="checkbox">18-35</label>
                            </li>
                            <li>
                                <input type="checkbox" id="checkbox" name="checkbox">
                                <label for="checkbox">35-50</label>
                            </li>
                            <li>
                                <input type="checkbox" id="checkbox" name="checkbox">
                                <label for="checkbox">50-65</label>
                            </li>
                        </ul>
                        <li>
                            <button id="submit_botton" type="button">Submit Form</button>
                        </li>
                    </ul>
                </form>
            </div>
        </div>    
    </body>
</html>

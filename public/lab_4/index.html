<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Alyssa Marielle Raqueno's Lab</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Alyssa Marielle Raqueno's Lab 4 Form Thingy</h1>
        </div>
        <div class="wrapper">

        </div>

        <div class=".flex-outer">
            <form>
                <ul>
                    <li>First Name</li>
                    <input id="First Name" type="Text" maxlength="140" name="First Name">
                    <li>Last Name</li>
                    <input id="Last Name" type="Text" maxlength="140" name="Last Name">
                    <li>Email</li>
                    <input id="Email" type="Text" name="Email">
                    <li>Phone Number</li>
                    <input id="Phone Number" type="Text" name="Phone Number">
                    <li>Text Field</li>
                    <textarea id="Text Field" name="Text" rows="5" cols="33">Place Text Here!</textarea>
                    <li>Age</li>
                    <ul class="flex-inner">
                        <input type="checkbox" name="age" id="eighteen">
                        <label for="eighteen">18-35</label>
                        <input type="checkbox" name="age" id="thirty_five">
                        <label for="thirty_five">35-50</label>
                        <input type="checkbox" name="age" id="fifty">
                        <label for="fifty">50-65</label>
                    </ul>
                </ul>
            </form>
        </div>
    </body>
</html>

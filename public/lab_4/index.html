<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Alyssa Marielle Raqueno's Lab 4</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="wrapper">
                <h1>Alyssa Marielle Raqueno's Lab 4 Form Thingy</h1>

                <form>
                    <ul class="flex-outer">
                        <li>First Name</li>
                        <input id="fname" type="Text" maxlength="140" name="First Name">
                        <li>Last Name</li>
                        <input id="lname" type="Text" maxlength="140" name="Last Name">
                        <li>Email</li>
                        <input id="Email" type="Text" name="Email">
                        <li>Phone Number</li>
                        <input id="Phone_Number" type="Text" name="Phone Number">
                        <label for="Text_Field">Text Field</label>
                        <textarea id="Text_Field" name="message" rows="5" cols="33">Place Text Here!</textarea>
                        <li>Age</li>
                        <ul class="flex-inner">
                            <input type="checkbox" name="Age" id="eighteen">
                            <label for="eighteen">18-35</label>
                            <input type="checkbox" name="Age" id="thirty_five">
                            <label for="thirty_five">35-50</label>
                            <input type="checkbox" name="Age" id="fifty">
                            <label for="fifty">50-65</label>
                        </ul>
                        <button id="submit_botton" type="button">Submit Form</button>
                    </ul>
                </form>
            </div>
        </div>    
    </body>
</html>
